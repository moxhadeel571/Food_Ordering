<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- Your Additional CSS Files -->
    <link href="style.min.css" rel="stylesheet" type="text/css">
    <link href="/css/common.css" rel="stylesheet" type="text/css">

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
<header th:insert="fragements/header ::header(id=${id})"> </header>

        <!-- Shop Product Start -->


<!-- Page Header Start -->
<div id="header-carousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active" style="height: 410px;">
            <img class="img-fluid" src="/images/24nov_5.jpg" alt="Image">
            <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
                <div class="p-3" style="max-width: 700px;">
                    <h4 class="text-light text-uppercase font-weight-medium mb-3">50% Off Your First Order</h4>
                    <h3 class="display-4 text-white font-weight-semi-bold mb-4">Dhamaka Offer</h3>
                    <a th:href="@{/users/discountpage}" class="btn btn-light py-2 px-3">Shop Now</a>
                </div>
            </div>
        </div>
        <div class="carousel-item" style="height: 410px;">
            <img class="img-fluid" src="/images/_Hyderabadi_Dum_Biryani_.jpg" alt="Image">
            <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
                <div class="p-3" style="max-width: 700px;">
                    <h4 class="text-light text-uppercase font-weight-medium mb-3">Taste Best</h4>
                    <h3 class="display-4 text-white font-weight-semi-bold mb-4">Reasonable Price</h3>
                    <a href="" class="btn btn-light py-2 px-3">Shop Now</a>
                </div>
            </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#header-carousel" data-slide="prev">
        <div class="btn btn-dark" style="width: 45px; height: 45px;">
            <span class="carousel-control-prev-icon mb-n2"></span>
        </div>
    </a>
    <a class="carousel-control-next" href="#header-carousel" data-slide="next">
        <div class="btn btn-dark" style="width: 45px; height: 45px;">
            <span class="carousel-control-next-icon mb-n2"></span>
        </div>
    </a>
</div>
<br>

<div class="jumbotron jumbotron-fluid" style="background-color: #CBC3E3">
    <div class="container">
        <h1 class="display-4">Discount Page</h1>
        <p class="lead">"Savor the Flavor, Save More! Enjoy tasty treats with tasty discounts on our menu. Bite into savings with every bite.".</p>
    </div>
</div>
<br>
<br>
    <!-- Shop Start -->
    <div class="container-fluid pt-5">
        <div class="col-lg-12 col-md-12">
            <div class="row pb-3">
                <div class="col-12 pb-1">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-9 col-md-6 col-sm-12" th:each="menu : ${MenuList}">
                                <div class="card" style="width: 18rem;">
                                    <div class="card-header rounded product-img position-relative overflow-hidden bg-transparent border p-0">
                                        <img th:src="@{/users/MenuListing/{id}(id=${menu.id})}" alt="Restaurant Image" style="max-width: 100%; height: auto;">
                                        <div class="card-body">
                                            <div class="card-body border-left border-right text-center p-0 pt-4 pb-3">
                                                <h5 class="text-truncate mb-3"  th:text="${menu.name}"></h5>
                                                <div class="d-flex justify-content-center">
                                                    <h6 th:text="${menu.itemName}"></h6><h6 class="text-muted ml-2"></h6>
                                                </div>
                                                <div class="d-flex justify-content-center">
                                                    <!-- Display original and discounted prices -->
                                                    <p>Original Price: <span th:text="${menu.price}"></span></p>
                                                    <!-- Display discounted price -->
                                                    <p>Discounted Price: <span th:text="${menu.discountPercentage}"></span></p>



                                                </div >
                                            </div>
                                            <div class="card-footer d-flex justify-content-between bg-light border">
                                                <a th:href="@{/users/RestaurantListing/{id}(id=${menu.id})}" class="btn btn-sm text-dark p-0"><i class="fas fa-eye text-primary mr-1"></i>View Detail</a>
                                                <a th:href="@{/users/cart/{id}(id=${menu.id})}" class="btn btn-sm text-dark p-0"><i class="fas fa-shopping-cart text-primary mr-1"></i>Add To Cart</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<footer th:insert="fragements/footer :: footer(id=${id})"></footer>

<!-- Back to Top -->
<a href="#" class="btn btn-primary back-to-top"><i class="fa fa-angle-double-up"></i></a>


<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<script src="lib/easing/easing.min.js"></script>
<script src="lib/owlcarousel/owl.carousel.min.js"></script>

<!-- Contact Javascript File -->
<script src="mail/jqBootstrapValidation.min.js"></script>
<script src="mail/contact.js"></script>

<!-- Template Javascript -->
<script src="js/main.js"></script>
</body>

</html>
