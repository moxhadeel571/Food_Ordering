<script>
    function openLocationModal() {
        $('#searchLocation').modal('show');
    }
    function searchLocation() {
        let location = $("#search_location_input").val();

        if (location === "") {
            $(".search_results_location").hide(); // Hide when search field is empty
        } else {
            // ... Fetch and display search results ...
            $(".search_results_location").show(); // Show when search results are available
        }
    }
    document.getElementById("searchForm").addEventListener("submit", function(event) {
        event.preventDefault();
        performSearch();
    });

    function performSearch() {
        const query = document.getElementById("searchQuery").value;
        fetch(`/users/search?query=${query}`)
            .then(response => response.json())
            .then(data => {
                const searchResults = document.getElementById("searchResults");
                searchResults.innerHTML = "";

                data.forEach(restaurant => {
                    const restaurantCard = `
                    <div class="container-fluid">
                        <div class="card-body">
                            <div class="col">
                                    <div class="col mb-4" >
                                        <div class="card h-100 card-hover">
                                            <div class="card-body d-flex flex-column">
                                                <h3 class="card-title d-flex justify-content-center">${restaurant.name}</h3>
                                                <div class="d-flex justify-content-center">
                                                    <h6>${restaurant.itemName}</h6><h6 class="text-muted ml-2"></h6>
                                                </div>
                                                <div class="d-flex justify-content-center">
                                                    <h6>${restaurant.price}</h6><h6 class="text-muted ml-2"></h6>
                                                </div>
                                                <div class="mt-auto">
                                                    <div class="card-footer d-flex justify-content-center bg-info">
                                                        <a href="/users/RestaurantListing/{id}(id=${restaurant.id})}" class="btn btn-sm text-dark p-0">
                                                            <i class="fas fa-eye text-primary mr-1"></i>View Detail
                                                        </a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                            </div>
                        </div>
                        </div>
                        </div>
                    </div>`;
                    searchResults.innerHTML += restaurantCard;
                });
            })
            .catch(error => console.error(error));
    }

</script>
