    <body>
    <header th:insert="fragements/header ::header(id=${id})"> </header>


        <!-- Page Header Start -->
    <div class="container-fluid bg-primary mb-5 bg-image">
        <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 300px">
            <h2 class="font-weight-semi-bold text-uppercase mb-3 text-light" >Restaurant Detail</h2>
        </div>
    </div>


    <div class="tab-pane fade show active"  id="home" role="tabpanel" aria-labelledby="home-tab"><div class="container-fluid" >
            <div class="row px-xl-5">
                <div class="col-lg-5 pb-5">
                    <div id="product-carousel" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner border">
                            <div class="carousel-item active">
                                <img th:src="@{/users/MenuListing/{id}(id=${orders.id})}" alt="Restaurant Image">
                            </div>
                            <!-- Add more carousel items for additional images -->
                        </div>
                        <a class="carousel-control-prev" href="#product-carousel" data-slide="prev">
                            <i class="fa fa-2x fa-angle-left text-dark"></i>
                        </a>
                    </div>
                    </div>

                    <div class="container-fluid py-5">
                    <div class="restaurant-card">
                        <h1 th:text="${orders.name}">Restaurant Name</h1>
                        <p th:text="'Availability: ' + ${orders.availability}">Availability</p>
                        <p class="contact-info" th:text="'Contact Number: ' + ${orders.contactNumber}">Contact Number</p>
                        <p class="hours" th:text="'Opening Hours: ' + ${orders.openingHours} + ' - ' + ${orders.closingHours}">Opening Hours</p>
                    </div>
                </div>
                <div class="col-xl-auto">
                    <h3 class="font-weight-semi-bold" th:text="${orders.itemName}"></h3>
                    <h3 class="font-weight-semi-bold mb-4" th:text="${orders.price}"></h3>
                    <div class="card-body">
                        <h2 class="font-weight-semi-bold">Description</h2>
                        <p class="font-weight-light" th:text="${orders.description}"></p>
                    </div>
                    <div class="card-body">
                        <h2 class="font-weight-semi-bold">Ingredients</h2>
                        <p class="font-weight-light" th:text="${orders.ingredients}"></p>
                        <h6 class="mb-0" th:text="${orders.price}"></h6>
                    </div>

                    <div class="col-md-1 col-lg-1 col-xl-2">
                        <div class="d-flex flex-column">
                            <div class="input-group mb-3" style="width: 130px;">
                                <select class="form-select form-control text-center border border-secondary quantity-select"
                                        th:name="'quantity-' + ${orders.id}" th:id="'quantity-' + ${orders.id}" aria-label="Select quantity">
                                    <option th:each="quantityOption : ${#numbers.sequence(1, 5)}" th:value="${quantityOption}" th:text="${quantityOption}"></option>
                                    <option th:each="quantityOption : ${#numbers.sequence(1, 5)}" th:value="${quantityOption}" th:text="${quantityOption}"
                                            th:selected="${quantityOption == orders.quantity}"></option>
                                </select>
                            </div>
                        </div>
                    </div>


                </div>
                <a th:href="@{/users/cart/{id}(id=${orders.id})}" class="btn btn-primary ">Add to Cart</a>
            </div>
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
            <div class="container">
                <figure class="figure">
                    <!-- Use th:if to check if menuPhoto is not null before displaying the image -->
                    <div class="img-thumbnail" >
                        <img th:src="@{/users/MenuPhoto/{MenuId}(MenuId=${menuPhoto.id})}" class="figure-img img-fluid rounded" name="MenuId" alt="Menu Photo">
                    </div>
                </figure>
            </div>
        </div>







    <footer th:insert="fragements/footer :: footer(id=${id})"></footer>


    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $(".minus-btn").click(function () {
                var productId = $(this).data("product-id");
                updateQuantity(productId, -1);
            });

            $(".plus-btn").click(function () {
                var productId = $(this).data("product-id");
                updateQuantity(productId, 1);
            });

            function updateQuantity(productId, change) {
                $.ajax({
                    type: "POST",
                    url: "/users/updateQuantity",
                    data: {
                        productId: productId,
                        change: change
                    },
                    success: function (data) {
                        var quantityInput = $("#quantity-" + productId);
                        quantityInput.val(data.quantity);

                        var priceElement = $("#price-" + productId);
                        priceElement.text(data.price);

                        var totalPriceElement = $("#totalPrice");
                        totalPriceElement.text(data.totalPrice);
                    },
                    error: function () {
                        alert("An error occurred while updating the quantity.");
                    }
                });
            }
        });

    </script>
